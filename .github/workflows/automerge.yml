name: automerge
on:
  pull_request:
    branch: [master]
    types:
      - labeled
      - opened
      - edited
      - reopened
      - unlocked
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@main"
        env:
          GITHUB_TOKEN: "${{ secrets.GH_TOKEN }}"
